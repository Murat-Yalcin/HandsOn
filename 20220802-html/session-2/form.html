<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        #seker{
            width: 50%;
            border: 2px solid orange;
        }

        #istek1{
            resize: none;
            width: 300px;
            height: 100px;
        }

        .hrv{
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Clarusway</h1>

    <form action="result.html" method="get">
        
        <div>
        <label for="name">Adınızı Giriniz:</label>
        <input type="text" name="İsim" id="name" placeholder="İsminizi giriniz." required>
        <br>
        <label for="lname">Soyadınızı Giriniz:</label>
        <input type="text" name="Soyisim" id="lname" placeholder="Soyadınızı giriniz.">
        </div>    

        
        <div>
            <label for="password">Parolanızı giriniz:</label>
            <input type="password" name="Girilen Parola" id="password">


        </div>

        <div>
            <p>Cinsiyetinizi Giriniz:</p>
            <label for="gender1">Erkek</label>
            <input type="radio" name="cinsiyet" id="gender1" value="Erkek">

            <label for="">Kadın</label>
            <input type="radio" name="cinsiyet" id="gender2" value="Kadın" checked>



        </div>



        <div>
            <p>Favori hayvanlarınızı işaretleyin</p>
            <input type="checkbox" name="hayvan1" id="panda" value="panda" checked>
            <label for="panda">Panda</label>
            <input type="checkbox" name="hayvan2" id="fish" value="balık">
            <label for="fish">Balık</label>
            <input type="checkbox" name="hayvan3" id="horse" value="Unicorn">
            <label for="horse">Unicorn</label>





        </div>




        <div>
            <label for="age">Yaş:</label>
            <input type="number" name="Girilen yaş" id="age">

            <!-- step="5" attribute'u 5'er 5'er artırır. min="18" en küçük max="18" en büyük-->
        </div>

        <div>
            <label for="search1">Ara:</label>
            <input type="search" name="Aranan Kelime" id="search1" maxlength="10" minlength="2">
        </div>

        <div>
            <label for="color1">Renk Seçimi</label>
            <input type="color" name="Secilen_renk" id="color1">

        </div>

        <div>
            <label for="tarih">Tarih seçiniz</label>
            <input type="date" name="Secilen_tarih" id="tarih" min="2022-05-20" max="2022-10-10">
        </div>

        <div>
            <label for="email1">Email adresiniz:</label>
            <input type="email" name="Girilen_Email" id="email1">
        </div>

        <div>
            <label for="dosya1">Dosya Seçiniz</label>
            <input type="file" name="Secilen_Dosya" id="dosya1">
        </div>

        <div>
            <label for="telno">Telefon:</label>
            <input type="tel" name="Telefon_No" id="telno" pattern="[0-9,+]{3,4}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="XXX-XXX-XX-XX">
        </div>

        <div>
            <label for="seker">Hangi Tatlıyı istersiniz?</label>
            <br>
            <select name="Tatli_tercihi" id="seker">
                <!-- size="3" attribute ile gözüken seçenek sayısı değiştirilebilir. Multiple ile birden fazla seçim. -->
                <option value="sutlac">Sütlaç</option>
                <option value="keskul">Keşkül</option>
                <option value="asure">Aşure</option>
                <option value="magnolia">Magnolia</option>



            </select>


        </div>

        <div>            
            <label for="seker2">Hangi Tatlıyı istersiniz?</label>
            <br>
            <select name="Tatli_tercihi" id="seker2" size="8" multiple>
            <optgroup label="Sütlü Tatlılar">
                <option value="sutlac">Sütlaç</option>
                <option value="keskul">Keşkül</option>
                <option value="asure">Aşure</option>
                <option value="magnolia">Magnolia</option>
            </optgroup>
            <optgroup label="Şerbetli Tatlılar">
                <option value="baklava">Baklava</option>
                <option value="kadayıf">Kadayıf</option>
                <option value="Katmer">Katmer</option>
                <option value="magnolia">Magnolia</option>
            </optgroup>
            </select>
        </div>

        <div>
            <label for="istek1">Varsa isteklerinizi yazınız:</label>
            <textarea name="Isteginiz" id="istek1" placeholder="Yorum lütfen..."></textarea>


        </div>

        <div>
            <label for="input-browser">Hangi Browser?</label>
            <input type="text" name="Kullanılan Browser" id="input-browser" list="browsers">

            <datalist id="browsers">
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Safari"></option>
            </datalist>
        </div>

        <div>
            <fieldset>
                <legend>Kişisel Bilgiler</legend>
                <label class=hrv for="fname">Adınız</label>
                <input type="text" name="Isim" id="fname">
                <br>
                <label class="hrv" for="sname">Soyadınız</label>
                <input type="text" name="Soyisim" id="fname">

            </fieldset>
        </div>






        <br><br><br><br><br>
        <input type="submit" value="Gönder">
        <br><br><br><br><br>
        <input type="reset" value="Reset">
    </form>
    
</body>
</html>
